<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style to position the images */
        .image-container {
            position: relative;
            width: 100%; /* Adjust as needed */
            height: auto; /* Adjust as needed */
        }

        .marvel, .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Adjust as needed */
            height: auto; /* Adjust as needed */
        }
    </style>
</head>
<body>

    <!-- Container for both images -->
    <div class="image-container">
        <!-- Image to be placed on top -->
        <img src="img/hb_disneyplus_themarvels_3060_6d8352ca.jpeg" alt="pic" class="background">

        <!-- Image to be placed below -->
        <img src="img/The_marvels.png" alt="The_marvels" class="marvel">
    </div>

</body>
</html>
